{% extends 'user/base.html' %}
{%load static%}

                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col col-contact">
                            <div class="form-group modern-form__form-group--padding-l"><input class="form-control input input-tr" name = "email" type="text" placeholder="Email">
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                                {% for location in locations %}
                                <option value="{{location.location_name}}" selected="">{{location.location_name}}</option>

                                {% endfor %}
                            </select>
                            </div>
                    </div>
                    </div-->
                    <div class="form-row">
                        <div class="col col-contact">
                            <div class="form-group modern-form__form-group--padding-r"><input class="form-control input input-tr" name = "phone" type="text" placeholder="Phone">
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col col-contact">
                            <div class="form-group modern-form__form-group--padding-l"><input class="form-control input input-tr" name = "password" type="password" placeholder="password">
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                        <div class="col text-center"><button class="btn btn-primary submit-now" type="submit">Submit Now</button></div>

            </div>
        </div>
