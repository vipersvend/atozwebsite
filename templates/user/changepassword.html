{% extends 'user/base.html' %} {%load static%} {% block content %}
<style>
  .input-tr {
    text-align: center;
  }
</style>
<section class="getintouch">
  <div class="container modern-form">
    <div class="text-center">
      <h4 style="color: #212529; font-size: 45px">Update Your Credentials</h4>
    </div>
    <hr class="modern-form__hr" />
    <div class="modern-form__form-container">
      <form method="post" action="">
        {% csrf_token %}
        <div class="form-row">
          <div class="col col-contact">
            <div class="form-group modern-form__form-group--padding-r">
              <input
                hidden
                value="{{otp_id}}"
                class="form-control input input-tr"
                placeholder="Email-Id"
                name="otp_id"
                minlength="5"
                maxlength="50"
              />
              <input
                hidden
                value="{{emailid}}"
                class="form-control input input-tr"
                type="email"
                placeholder="Email-Id"
                name="emailid"
                minlength="5"
                maxlength="200"
              />
              <input
                class="form-control input input-tr"
                type="password"
                name="password"
                placeholder="New Password for {{emailid}}"
                style="margin-top: 40px"
                minlength="5"
                maxlength="200"
              />
              <div class="line-box">
                <div class="line"></div>
              </div>
              <!--div style="text-align: center; margin-top: 20px">
                <a href="/forgotpassword"> Forgot Password ? </a>
              </div-->
            </div>
          </div>
        </div>
        <div class="form-row" style="margin-top: 40px">
          <div class="col text-center">
            <button class="btn btn-primary submit-now" type="submit">
              Change Password
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
