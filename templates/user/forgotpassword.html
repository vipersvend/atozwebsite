{% extends 'user/base.html' %} {%load static%} {% block content %}
<style>
  .input-tr {
    text-align: center;
  }
</style>
<section class="getintouch">
  <div class="container modern-form">
    <div class="text-center">
      <h4 style="color: #212529; font-size: 45px">Forgot Your Password?</h4>
    </div>
    <hr class="modern-form__hr" />
    <div class="modern-form__form-container">
      <form method="post" action="">
        {% csrf_token %}
        <div class="form-row">
          <div class="col col-contact">
            <div class="form-group modern-form__form-group--padding-r">
              <input
                class="form-control input input-tr"
                type="email"
                placeholder="Email-Id"
                name="emailid"
                minlength="5"
                maxlength="200"
              />
            </div>
          </div>
        </div>
        <div style="text-align: center; margin-top: 20px">
          {% if message %}
          <label style="color: #bd0000">
            This Email Id is not registered with us. Please register
            <a href="/register">Here</a>
          </label>
          {% endif %}
        </div>
        <div class="form-row" style="margin-top: 40px">
          <div class="col text-center">
            <button class="btn btn-primary submit-now" type="submit">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
